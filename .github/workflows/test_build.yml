name: Test Build

on:
  workflow_dispatch:
  push:
    branches: [ "main", "dev" ]
    paths-ignore:
      - "README.md"
      - "fastlane/**"
      - "assets/**"
      - ".github/**/*.md"
      - ".github/FUNDING.yml"
      - ".github/ISSUE_TEMPLATE/**"

permissions:
  contents: write

jobs:
  build_quick:
    name: Quick Universal Release Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Prepare Gradle cache encryption key
        shell: bash
        env:
          RAW_KEY: ${{ secrets.GRADLE_CACHE_KEY }}
        run: |
          python3 - <<'PY' >> "$GITHUB_ENV"
          import os, base64, hashlib
          raw = (os.environ.get("RAW_KEY") or "").strip()
          if not raw:
              raise SystemExit(0)
          candidate = raw.replace("-", "+").replace("_", "/")
          candidate += "=" * (-len(candidate) % 4)
          decoded = None
          try:
              decoded = base64.b64decode(candidate, validate=True)
          except Exception:
              decoded = None

          if decoded is not None and len(decoded) in (16, 24, 32):
              out = base64.b64encode(decoded).decode("ascii")
          else:
              derived = hashlib.sha256(raw.encode("utf-8")).digest()
              out = base64.b64encode(derived).decode("ascii")

          print(f"GRADLE_CACHE_KEY_B64={out}")
          PY

      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-encryption-key: ${{ env.GRADLE_CACHE_KEY_B64 }}
          cache-cleanup: on-success

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Change Package Name for Test Build
        run: |
          # Change applicationId to test variant
          sed -i 's/applicationId = "moe.koiverse.archivetune"/applicationId = "moe.koiverse.archivetune.test"/' app/build.gradle.kts

      - name: Build Universal Release APK (No Lint)
        run: ./gradlew --console=plain assembleUniversalRelease --warning-mode summary -x lint -x lintUniversalRelease -x lintVitalReportUniversalRelease -x lintVitalUniversalRelease
        env:
          PULL_REQUEST: "false"
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_SECRET: ${{ secrets.LASTFM_SECRET }}

      - name: Sign APK
        uses: ilharp/sign-android-release@v2.0.0
        with:
          releaseDir: app/build/outputs/apk/universal/release/
          signingKey: ${{ secrets.KEYSTORE }}
          keyAlias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: 35.0.0

      - name: Move signed APK
        run: |
          OUTPUT_DIR="app/build/outputs/apk/universal/release"
          mkdir -p "$OUTPUT_DIR/out"
          find "$OUTPUT_DIR" -name "*-signed.apk" -o -name "*-unsigned-signed.apk" | xargs -I{} mv {} "$OUTPUT_DIR/out/app-universal-test-release.apk"

      - name: Upload Signed APK
        uses: actions/upload-artifact@v6
        with:
          name: app-universal-test-release
          path: app/build/outputs/apk/universal/release/out/*
